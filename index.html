<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="col-lg-6 mx-auto col-10 shadow text-center mt-lg-5 mt-2 p-3  ">
        <h2>Registration</h2>
        <div class="input-group my-3 col-10">
            <span class="input-group-text">First and last name</span>
            <input id="nameForm" type="text" aria-label="First name" class="form-control">
        </div>
        <button onclick="addMe()" type="button" class="btn btn-success btn-lg rounded w-100">Add</button>
        <div id="displayName" class="my-4">
            <!-- <p class="alert alert-danger py-1">No name added yet</p> -->
        </div>
        <div class="btn-toolbar  " role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" onclick="editName()" class="btn "><img src="./photo/edit.png" width="30" alt="" title="Edit"></button>
                <button type="button" onclick="delName()" class="btn"><img src="./photo/delete.jpg" width="30" alt="" title="Delete"></button>
            </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
